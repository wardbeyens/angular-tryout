<article-preview *ngFor="let article of results" [article]="article"></article-preview>

<div class="article-preview" [hidden]="!loading">Loading articles...</div>

<div class="article-preview" [hidden]="loading || results.length">No articles are here... yet.</div>

<nav [hidden]="loading || totalPages.length <= 1">
  <ul class="pagination">
    <li
      class="page-item"
      [ngClass]="{ active: pageNumner === currentPage }"
      *ngFor="let pageNumber of totalPages"
      (click)="setPageTo(pageNumber)"
    >
      <a href="#" class="page-link">{{ pageNumber }}</a>
    </li>
  </ul>
</nav>
